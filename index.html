<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login Sensor Guided Living</title>
  <link rel="stylesheet" href="css/master.css">
  <script language="javascript" type="text/javascript"></script>
</head>

<body>

  <div class="login-box">
    <img src="img/logo.jpg" class="avatar" alt="Avatar Image">
    <h1>SGL Login Here</h1>
    <!-- chatboot wylky -->
    <script>
      var div = document.createElement("div");
      div.className = "fb-customerchat";
      div.setAttribute("page_id", "113585733696027");
      div.setAttribute("ref", "");
      document.body.appendChild(div);
      window.fbMessengerPlugins = window.fbMessengerPlugins || {
        init: function () {
          FB.init({
            appId: "1678638095724206",
            autoLogAppEvents: true,
            xfbml: true,
            version: "v3.3",
          });
        },
        callable: [],
      };
      window.fbAsyncInit =
        window.fbAsyncInit ||
        function () {
          window.fbMessengerPlugins.callable.forEach(function (item) {
            item();
          });
          window.fbMessengerPlugins.init();
        };
      setTimeout(function () {
        (function (d, s, id) {
          var js,
            fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) {
            return;
          }
          js = d.createElement(s);
          js.id = id;
          js.src =
            "//connect.facebook.net/en_US/sdk/xfbml.customerchat.js";
          fjs.parentNode.insertBefore(js, fjs);
        })(document, "script", "facebook-jssdk");
      }, 0);
    </script>

    <form>
      <!-- USERNAME INPUT -->
      <label for="username">Username</label>
      <input type="text" placeholder="Enter Username">
      <!-- PASSWORD INPUT -->
      <label for="password">Password</label>
      <input type="password" placeholder="Enter Password">
      <input type="submit" value="Log In">
      <a href="#">Lost your Password?</a><br>
      <a href="#">Don't have An account?</a>
    </form>
  </div>
</body>

</html>
